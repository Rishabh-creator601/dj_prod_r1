{% extends 'base.html' %}


{% block body %}

<hr />

<center> <h1> Add Your Product </h1> </center>

<hr />


{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  

  <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
  
  
  <strong>{{ message }}</strong>


  
</div>
 {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data" action="{%  url 'add_prod' %}">

  {% csrf_token %}
    <div class="form-group mb-4">
      <label> Product Name </label>
      <input type="text" placeholder="product Name " name='prod_name' class="form-control" required>
    </div>



    <div class="form-group mb-4">
      <label for="exampleInputPassword1">Product Rate(in Rs) </label>
      <input type="number" name='prod_rate' class="form-control" id="exampleInputPassword1" placeholder="Product Rate " required>
    </div>


    <div class="form-group mb-4">
        <label for="exampleInputPassword1">Product Description </label>
        <input type="text" name = "prod_desc" class="form-control" id="exampleInputPassword1" placeholder="Product Description " required>
    </div>

      <div class="mb-4">
        <label for="formFile" class="form-label">Product Image </label>
        <input class="form-control" name ="prod_img" type="file" id="formFile" required>
      </div>


      <div class="form-group mb-4">
        <label>Select Category </label>
        <select name="cat" class="form-control" id="exampleFormControlSelect1" required>
          <option>sweets</option>
          <option>choclates</option>
          <option>Junk Food </option>

        </select>
      </div>



    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{%   endblock %}
