{% extends 'base.html' %}


{% block body %}

<div class="container-fluid px-0 mb-3" >
  <img src="https://source.unsplash.com/1200x400/?contact" class="d-block w-100 mx-0" alt="...">
</div>



{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  

  <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
  
  
  <strong>{{ message }}</strong>


  
</div>
 {% endfor %}
{% endif %}


<form method="post" action="{% url 'contact' %}">

    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" name="name" class="form-control">
    
    <div class="mb-3">
      <label  class="form-label">Email Address </label>
      <input type="email" name="email" class="form-control" >
    </div>


  


  <div class="mb-3">
    <label  class="form-label">Phone No  </label>
    <input type="number" name="no" class="form-control" >
  </div>

  <div class="mb-3">
    <label  class="form-label">Description : </label>
    <input type="text" name="desc" class="form-control" >
  </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
